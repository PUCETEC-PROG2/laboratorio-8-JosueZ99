{% extends "base.html" %}

{% block title%}Pokedex{% endblock title %}

{% block content  %}

<a href="{%url "pokedex:add_pokemon"%}" class="btn btn-primary mb-4">Agregar Pokemon</a>
<div class = "card-group">
	{% for pokemon in pokemons%}
		<div class='card'>
			<img src = "{{ pokemon.picture.url }}" alt = "" height="300px">
			<div class = "card-body">
				<h5 class= 'card-title'>{{ pokemon }}</h5>
				<p class= "card-text">Entrenador: {{ pokemon.trainer }}</p>
				<p class= "card-text">Tipo: {{ pokemon.get_type_display }}</p>
				<p class= "card-text">Peso: {{ pokemon.weight }}</p>
				<a href = "{{pokemon.id}}" class="btn btn-primary">
					<i class="fa-solid fa-eye"></i>
				</a>
				<a href = "edit_pokemon/{{pokemon.id}}" class="btn btn-primary">
					<i class="fa-solid fa-pencil"></i>
				</a>
				<a href = "delete_pokemon/{{pokemon.id}}" class="btn btn-danger">
					<i class="fa-solid fa-trash"></i>
				</a>
			</div>
		</div>
	{% endfor %}
</div>
{% endblock content %}
