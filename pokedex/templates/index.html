{% extends "base.html" %}
{% block title%}Pokedex{% endblock title %}
{% load static %}

{% block content  %}
		   
<p class="my-3">Mi primer sitio en Django</p>
<p class="mb-3">Por: Josue Zambrano</p>

<div class="container-fluid">
	<div class="container mt-5">
	  <div class="row">
		  <div class="col-md-6 mb-4">
			  <a href="{% url 'pokedex:pokemon' %}" class="text-decoration-none">

					  <img src="{% static 'images/pokemons.jpg' %}" class="card-img-top" style="height: 300px;" alt="Clientes">

						  <h5 class="card-title">Pokemon</h5>
						  <p class="card-text">Gestiona la informaci√≥n de los pokemon registrados.</p>
						  <span class="stretched-link"></span>
					  </div>
				  </div>
			  </a>
		  </div>
		  <div class="col-md-6 mb-4">
			  <a href="{% url 'pokedex:trainer' %}" class="text-decoration-none">

					  <img src="{% static 'images/trainers.webp' %}" class="card-img-top" style="height: 300px;" alt="Inventario">

						  <h5 class="card-title">Trainers</h5>

	  </div>
